seed: 12345
feature_id: "archie"
feature_config: "config/features/archie.features.yaml"
nfeature: 1000000
nref: 50
ntgt: 50
ploidy: 2
geno_states: ["phased", "unphased"]
output_prefix: "gita.lr.archie.config2"

nrep:
    train: 10
    test: 10

seq_len: 
    train: 50000
    test: 10000000

demog_id: 
    train: "ArchIE_4D19"
    test: "ArchIE_4D19"

demes: 
    train: "config/demog/ArchIE_4D19.yaml"
    test: "config/demog/ArchIE_4D19.yaml"

mut_rate: 
    train: 1.25e-8
    test: 1.25e-8

rec_rate: 
    train: 1e-8
    test: 1e-8

ref_id: 
    train: "Ref"
    test: "Ref"

tgt_id:
    train: "Tgt"
    test: "Tgt"

src_id: 
    train: "Ghost"
    test: "Ghost"

win_step: 10000
cutoff_num: 20 


#sstar parameters
scenarios: ["true", "const", "ref_tgt_only"]
sstar_ms_params: {"true": {"yaml": "./config/demog/HumanNeanderthal_4G21_no_introgression.yaml", samples: [0, 0, 2, 100]},
"const": {"yaml": "./config/demog/HumanNeanderthal_4G21_constant_no_introgression.yaml", samples: [0, 0, 2, 100]},
"ref_tgt_only": {"yaml": "./config/demog/HumanNeanderthal_4G21_constant_ref_tgt_only.yaml", samples: [0, 2, 100]}}
score_seqlen: 50000
